name:                func-lang-interpreter
version:             0.1.0.0
github:              "chutien/func-lang-interpreter"
license:             BSD3
author:              "Tien Chu"
maintainer:          "tc385532@students.mimuw.edu.pl"
copyright:           "2019 Tien Chu"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/func-lang-interpreter#readme>

dependencies:
- base >= 4.7 && < 5
- array >= 0.5 && < 0.6
- containers
- mtl

library:
  source-dirs:
  - src/interpreter
  - src/grammar

executables:
  interpreter:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - func-lang-interpreter

tests:
  interpreter-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - func-lang-interpreter
